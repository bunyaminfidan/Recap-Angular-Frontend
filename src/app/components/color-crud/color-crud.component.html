<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Renk ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="colorAddForm">
          <div class="mb-3">
            <label for="colorName">Renk</label>
            <div class="form-group">
              <input
                type="text"
                id="colorName"
                formControlName="colorName"
                class="form-control"
                placeholder="Araba rengi"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button
          class="btn btn-outline-primary me-md-3"
          (click)="addorUpdateClick()"
        >
          {{ addOrUpdateButtonText() }}
        </button>
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="delete()"
        >
          Rengi Sil
        </button>
      </div>
    </div>
  </div>
</div>
