<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Marka İşlemleri</h5></div>
      <div class="card-body">
        <form [formGroup]="brandAddFrom">
          <div class="mb-3">
            <label for="brandName">Marka</label>
            <div class="form-group">
              <input
                type="text"
                id="brandCrudBrandName"
                formControlName="brandName"
                class="form-control"
                placeholder="Araba markası"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button
          class="btn btn-outline-primary me-md-3"
          (click)="addorUpdateClick()"
        >
          {{ addOrUpdateButtonText() }}
        </button>
        <button type="button" class="btn btn-outline-danger" (click)="delete()">
          Arabay Sil
        </button>
      </div>
    </div>
  </div>
</div>
